<!DOCTYPE html>
<html>
<head>
<title>模型</title>
<meta charset="utf-8">
<style type="text/css">
:root {
  --text-color: #000000; 
  --left-width: 200px;
}

*{
	padding: 0;
	margin: 0;
}

html,body{
	width: 100%;
	height: 100%;
}

#mode{
	width: var(--left-width);
	height: 100%;
	float: left;
	background: #ccc;
}

#cy {
  width: calc(100% - var(--left-width));
  height: 100%;
  float: right;
}

</style>

 	<link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-colorpicker.min.css">


</head>
<body>
	<div id="mode">
		<ul id="menu">
			<li>
				<b>基本节点</b>
				<div>
					<a>
						<img draggable="true" id="pc" src="img/pc.png">
					</a>
					<p>电脑</p>
					<a>
						<img draggable="true" id="router" src="img/router.png">
					</a>
					<p>路由器</p>
				</div>
			</li>
			<li>
				<b>默认形状</b>
				<div>
					<a>
						<img draggable="true" id="jx" src="img/jx.png">
					</a>
					<br>
					<a>
						<img draggable="true" id="yjjx" src="img/yjjx.png">
					</a>
				</div>
			</li>
		</ul>
	</div>
	<div id="cy" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

	<div class="graph-editor__property" id="graphEditor">
		<form class="form-horizontal">
			<div class="class-group">
				<h4>Element</h4>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">名称</label>
					<div class="input-group input-group-sm col-sm-8">
						<input class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">字体大小</label>
					<div class="input-group input-group-sm col-sm-8">
						<input class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">文本颜色</label>
					<div class="input-group input-group-sm col-sm-8 colorpicker-element">
						<input class="form-control">
						<span class="input-group-addon"> <i style="background-color: rgb(51, 51, 51);"></i>
						</span>
					</div>
				</div>
			</div>
			<div class="class-group">
				<h4>Node</h4>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">X坐标</label>
					<div class="input-group input-group-sm col-sm-8">
						<input class="form-control" type="number" name="node-positionX"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">Y坐标</label>
					<div class="input-group input-group-sm col-sm-8">
						<input class="form-control" type="number" name="node-positionY"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">旋转</label>
					<div class="input-group input-group-sm col-sm-8">
						<input class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">边框</label>
					<div class="input-group input-group-sm col-sm-8">
						<input class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">边框颜色</label>
					<div class="input-group input-group-sm col-sm-8 colorpicker-element">
						<input class="form-control">
						<span class="input-group-addon"> <i style="background-color: rgb(51, 51, 51);"></i>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">状态</label>
					<div class="input-group input-group-sm col-sm-8 colorpicker-element">
						<input class="form-control">
						<span class="input-group-addon">
							<i></i>
						</span>
					</div>
				</div>
			</div>
			<div class="class-group">
				<h4>Text</h4>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">宽</label>
					<div class="input-group input-group-sm col-sm-8">
						<input class="form-control" type="number" name="node-width"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">高</label>
					<div class="input-group input-group-sm col-sm-8">
						<input class="form-control" type="number" name="node-height"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label font-small">背景色</label>
					<div class="input-group input-group-sm col-sm-8 colorpicker-element">
						<!--<input class="form-control" name="node-bgColor">-->
						<input type='text' class="form-control" value='blanchedalmond' name='node-bgColor'id='triggerSet' />
						<!--<span class="input-group-addon">-->
							<!--<i id='triggerSet' ></i>-->
						<!--</span>-->
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script src="lib/cytoscape.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/jquery_ui/jquery-ui.min.css">
	<script type="text/javascript" src="lib/jquery_ui/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/editor/editor.css">
	<script type="text/javascript" src="lib/editor/editor.js"></script>

	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/spectrum/spectrum.css">
	<script type="text/javascript" src="lib/spectrum/spectrum.js"></script>

	<script type="text/javascript">
		$("#menu").accordion({
		    collapsible: true,
		    heightStyle: "content"
		});
		function allowDrop(ev){
			ev.preventDefault();
		}
		var img = $("#mode img")
		for(var i=0; i<img.length; i++){
			img[i].ondragstart = function (ev) {
				ev.dataTransfer.setData("Text",ev.target.id);
			}
		}

        $("#triggerSet").spectrum({
            preferredFormat: "hex",
            showPalette: true,
            showInput: true,
            chooseText: "确定",
            cancelText: "取消",
            palette: [
                ["#000","#444","#666","#999","#ccc","#eee","#f3f3f3","#fff"],
                ["#f00","#f90","#ff0","#0f0","#0ff","#00f","#90f","#f0f"],
                ["#f4cccc","#fce5cd","#fff2cc","#d9ead3","#d0e0e3","#cfe2f3","#d9d2e9","#ead1dc"],
                ["#ea9999","#f9cb9c","#ffe599","#b6d7a8","#a2c4c9","#9fc5e8","#b4a7d6","#d5a6bd"],
                ["#e06666","#f6b26b","#ffd966","#93c47d","#76a5af","#6fa8dc","#8e7cc3","#c27ba0"],
                ["#c00","#e69138","#f1c232","#6aa84f","#45818e","#3d85c6","#674ea7","#a64d79"],
                ["#900","#b45f06","#bf9000","#38761d","#134f5c","#0b5394","#351c75","#741b47"],
                ["#600","#783f04","#7f6000","#274e13","#0c343d","#073763","#20124d","#4c1130"]
            ]
        })

        $("#triggerSet").show()

	</script>
</body>
</html>
